[about]
about-project=Informazioni sul Progetto
about-description=L'ESP32 Repeater Controller è un progetto open-source progettato per fornire un controller flessibile e ricco di funzionalità per ripetitori radioamatoriali. Costruito sulla piattaforma ESP32, offre connettività WiFi, configurazione basata su web e funzioni complete di controllo del ripetitore.
about-features=Le caratteristiche principali includono:
feature-rssi=Rilevamento portante basato su RSSI con isteresi regolabile
feature-timing=Impostazioni configurabili di tempo di attesa e timeout
feature-beacon=Beacon CW automatico con testo e temporizzazione personalizzabili
feature-tones=Generazione di toni di cortesia e di coda
feature-wifi=Connettività WiFi con modalità AP e STA
feature-web=Interfaccia di configurazione basata su web
feature-lcd=Supporto opzionale per display LCD
github-info=Questo progetto è mantenuto su GitHub. Per gli ultimi aggiornamenti, documentazione e per contribuire:
github-link=Repository GitHub

settings-explanation=Spiegazione Impostazioni
rssi-section=Isteresi RSSI
rssi-explanation=Le impostazioni RSSI (Received Signal Strength Indicator) controllano come il ripetitore rileva i segnali in ingresso. La soglia determina il livello minimo di segnale richiesto per attivare il ripetitore, mentre l'isteresi previene rapidi cicli di accensione/spegnimento quando i segnali sono vicini alla soglia.
timing-section=Impostazioni Temporali
timing-explanation=Tempo di Attesa: Il periodo in cui il ripetitore rimane attivo dopo la scomparsa del segnale di ingresso. Timeout: Tempo massimo di trasmissione consentito prima che il ripetitore si disabiliti temporaneamente. Penalità Timeout: La durata per cui il ripetitore rimane disabilitato dopo un timeout.
beacon-section=Impostazioni Beacon
beacon-explanation=Il beacon trasmette automaticamente il tuo nominativo o altra identificazione a intervalli regolari. Puoi personalizzare il testo del messaggio, l'intervallo di trasmissione, la velocità CW e la frequenza del tono. Impostando l'intervallo a 0 si disabilitano i beacon automatici.
courtesy-section=Tono di Cortesia
courtesy-explanation=Il tono di cortesia viene riprodotto brevemente quando una trasmissione termina e inizia il tempo di attesa. Segnala agli utenti che il ripetitore è pronto per un'altra trasmissione.
tail-section=Tono di Coda
tail-explanation=Il tono di coda viene riprodotto alla fine del tempo di attesa, appena prima che il ripetitore si disattivi. Segnala che il ripetitore sta per entrare in modalità standby.

