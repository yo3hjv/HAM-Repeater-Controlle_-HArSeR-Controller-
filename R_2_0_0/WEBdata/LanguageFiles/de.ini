[about]
about-project=Über das Projekt
about-description=Der ESP32 Repeater Controller ist ein Open-Source-Projekt, das entwickelt wurde, um eine flexible, funktionsreiche Steuerung für Amateurfunk-Repeater zu bieten. Aufgebaut auf der ESP32-Plattform bietet er WiFi-Konnektivität, webbasierte Konfiguration und umfassende Repeater-Steuerungsfunktionen.
about-features=Hauptfunktionen sind:
feature-rssi=RSSI-basierte Trägererkennung mit einstellbarer Hysterese
feature-timing=Konfigurierbare Nachlaufzeit und Timeout-Einstellungen
feature-beacon=Automatische CW-Bake mit anpassbarem Text und Timing
feature-tones=Höflichkeits- und Endton-Generierung
feature-wifi=WiFi-Konnektivität mit AP- und STA-Modi
feature-web=Webbasierte Konfigurationsschnittstelle
feature-lcd=Optionale LCD-Display-Unterstützung
github-info=Dieses Projekt wird auf GitHub gepflegt. Für die neuesten Updates, Dokumentation und um beizutragen:
github-link=GitHub Repository

settings-explanation=Erklärung der Einstellungen
rssi-section=RSSI Hysterese
rssi-explanation=Die RSSI (Received Signal Strength Indicator) Einstellungen steuern, wie der Repeater eingehende Signale erkennt. Der Schwellenwert bestimmt den minimalen Signalpegel, der erforderlich ist, um den Repeater auszulösen, während die Hysterese ein schnelles Ein-/Ausschalten verhindert, wenn Signale nahe am Schwellenwert liegen.
timing-section=Zeiteinstellungen
timing-explanation=Nachlaufzeit: Die Zeit, in der der Repeater nach Verschwinden des Eingangssignals aktiv bleibt. Timeout: Maximal erlaubte Übertragungszeit, bevor der Repeater vorübergehend deaktiviert wird. Timeout-Strafe: Die Dauer, für die der Repeater nach einem Timeout deaktiviert bleibt.
beacon-section=Baken Einstellungen
beacon-explanation=Die Bake überträgt automatisch Ihr Rufzeichen oder andere Identifikationen in regelmäßigen Abständen. Sie können den Nachrichtentext, das Übertragungsintervall, die CW-Geschwindigkeit und die Tonfrequenz anpassen. Wenn das Intervall auf 0 gesetzt wird, werden automatische Baken deaktiviert.
courtesy-section=Höflichkeitston
courtesy-explanation=Der Höflichkeitston wird kurz abgespielt, wenn eine Übertragung endet und die Nachlaufzeit beginnt. Er signalisiert den Benutzern, dass der Repeater für eine weitere Übertragung bereit ist.
tail-section=Endton
tail-explanation=Der Endton wird am Ende der Nachlaufzeit abgespielt, kurz bevor der Repeater deaktiviert wird. Er signalisiert, dass der Repeater in den Standby-Modus wechselt.

