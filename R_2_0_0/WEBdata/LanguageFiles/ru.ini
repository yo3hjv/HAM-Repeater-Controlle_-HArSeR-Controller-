[about]
about-project=О проекте
about-description=ESP32 Контроллер Репитера - это проект с открытым исходным кодом, разработанный для обеспечения гибкого, многофункционального контроллера для любительских радиорепитеров. Построенный на платформе ESP32, он предлагает подключение WiFi, веб-конфигурацию и комплексные функции управления репитером.
about-features=Основные функции включают:
feature-rssi=Обнаружение несущей на основе RSSI с регулируемым гистерезисом
feature-timing=Настраиваемые параметры времени удержания и таймаута
feature-beacon=Автоматический CW маяк с настраиваемым текстом и временем
feature-tones=Генерация сигналов вежливости и хвостовых сигналов
feature-wifi=Подключение WiFi в режимах AP и STA
feature-web=Веб-интерфейс конфигурации
feature-lcd=Поддержка опционального ЖК-дисплея
github-info=Этот проект поддерживается на GitHub. Для последних обновлений, документации и вклада:
github-link=Репозиторий GitHub

settings-explanation=Объяснение настроек
rssi-section=Гистерезис RSSI
rssi-explanation=Настройки RSSI (индикатор уровня принимаемого сигнала) контролируют, как репитер обнаруживает входящие сигналы. Порог определяет минимальный уровень сигнала, необходимый для активации репитера, а гистерезис предотвращает быстрое включение/выключение, когда сигналы близки к порогу.
timing-section=Настройки времени
timing-explanation=Время удержания: период, в течение которого репитер остается активным после исчезновения входного сигнала. Таймаут: максимально допустимое время передачи до временного отключения репитера. Штраф таймаута: продолжительность, на которую репитер остается отключенным после таймаута.
beacon-section=Настройки маяка
beacon-explanation=Маяк автоматически передает ваш позывной или другую идентификацию через регулярные интервалы. Вы можете настроить текст сообщения, интервал передачи, скорость CW и частоту тона. Установка интервала на 0 отключает автоматические маяки.
courtesy-section=Сигнал вежливости
courtesy-explanation=Сигнал вежливости воспроизводится кратковременно, когда передача заканчивается и начинается время удержания. Он сигнализирует пользователям, что репитер готов к следующей передаче.
tail-section=Хвостовой сигнал
tail-explanation=Хвостовой сигнал воспроизводится в конце времени удержания, непосредственно перед деактивацией репитера. Он сигнализирует, что репитер переходит в режим ожидания.

